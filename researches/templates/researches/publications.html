{% extends "base.html" %}

{% block title %}Publicações{% endblock %}

{% block content %}
<h2>Publicações</h2>

  {% for publication in publications %}
    <h4>{{ publication.title }}</h4>
    <p>publicado em: {{ publication.publication_local }}</p>
    <p>Link: <a href="#">{{ publication.publication_url }}</a></p>
    <p><a href="#">Download</a></p>
  {% endfor %}

{% endblock %}
