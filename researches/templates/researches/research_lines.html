<a name="research_lines"></a>
<section id="research_lines">

<h2>Linhas de pesquisa</h2>

<div id="research-lines-list">

{% for research_line in research_lines %}
  <div class="research-line">
    <img src="{{ research_line.image.url }}" width="150" height="150" />
    <h4>{{ research_line.research_line }}</h4>
  </div>
{% endfor %}

</div>

</section>
