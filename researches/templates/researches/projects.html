{% extends "base.html" %}

{% block title %}Projetos{% endblock %}

{% block content %}
<h2>Projetos</h2>

  {% for project in projects %}
    <h4>{{ project.project_title }}</h4>
    <section class="project_description">
      <p>{{ project.research_line }}</p>
      {{ project.abstract }}
    </section>
  {% endfor %}

{% endblock %}
