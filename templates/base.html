
{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}" />
<link rel="stylesheet" type="text/css" href="{% static "css/members.css" %}" />

</head>

<body>

<div id="border"></div>

<header>
  <div id="logo">
    <a href="{% url 'home_index' %}"><img src="{% static "img/default.png" %}" alt="Logo" /></a>
  </div>

  <nav>
    <ul>
      <li><a href="{% url 'home_index' %}">Sobre</a></li>
      <li><a href="{% url 'members_index' %}">Membros</a></li>
      <li><a href="{% url 'research_lines_index' %}">Linhas de pesquisa</a></li>
      <li><a href="{% url 'publications_index' %}">Publicações</a></li>
      <li><a href="{% url 'projects_index' %}">Projetos</a></li>
      {# <li><a href="">Contato</a></li>#}
    </ul>
  </nav>
</header>

<div id="content">
  {% block content %}{% endblock %}
</div>
<footer>
</footer>

</body>

</html>
