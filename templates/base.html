
{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{% static "css/about.css" %}" />
<link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}" />
<link rel="stylesheet" type="text/css" href="{% static "css/members.css" %}" />

<link rel="stylesheet" type="text/css" href="{% static "css/publications_home.css" %}" />

</head>

<body>

  </div>

  <nav>
    <ul>
      <li><a href="{% url 'home' %}">Sobre</a></li>
      <li><a href="#members">Membros</a></li>
      <li><a href="#research_lines">Linhas de pesquisa</a></li>
      <li><a href="#publications">Publicações</a></li>

<footer>
</footer>

</html>
